server:
  port: 8888

spring:
  batch:
    job:
      enabled: false

  datasource-data:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  datasource-meta:
    driver-class-name: com.mysql.cj.jdbc.Driver
    jdbc-url:
    username:
    password:

  data:
    redis:
      host: ${REDIS_URL}
      port: 6379